<main>
  <form class="borde" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid row mt-4">
      <div class="col-4">
        <div class="d-flex">
          <div class="d-flex flex-column gap-3 texto">
            <div class="label">Nombre:</div>
            <div class="label">Peso:</div>
            <div class="label">Altura:</div>
          </div>
          <div class="d-flex flex-column gap-3 texto">
            <input class="borde" type="text" id="name" name="name" formControlName="nombre">
            <input class="borde" type="text" id="peso" name="peso" formControlName="peso">
            <input class="borde" type="text" id="altura" name="altura" formControlName="altura">
          </div>
          <button type="submit" class="boton">Calcula</button>
        </div>
      </div>
      <div class="col-8 mr-4 borde">
        <div class="d-flex flex-column gap-1">
          <div class="borde d-flex gap-1">
            <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> 
            <div class="borde2">Métrico</div>
            <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> 
            <div class="borde2">Ingles</div>
          </div>
          <div class="border2">
            <p>
              Hola nombre, su sistema de medida es
              sistema, tiene de peso: peso y de altura
              altura, un IMC de imc y por tanto usted tiene
              un IMC composición
            </p>
          </div>
         </div>
        </div>
      </div>
  </form>
</main>
